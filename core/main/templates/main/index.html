<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>

        {% for i in category_List %}
            <h3>{{ i.name }}</h3>
            {% for j in i.cat_prod.all %}
                <p>{{ j.name }}</p>
                <img src="{{ j.image.url }}" width="300px" alt="test">
                <p>{{ j.price }}</p>
            {% endfor %}
        {% endfor %}


    </div>

</body>
</html>
